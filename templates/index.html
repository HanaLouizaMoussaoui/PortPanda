<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Port Panda</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
 <script src="../static/script.js"></script>
     <div id="loading-popup">
         <div class="loader"></div>
        <p id="waitMessage">Scanning... please wait</p>

    </div>

    <div class="container">
        <img src="/static/portPandaLogo.png" alt="Port Scanner Logo">

        <a href="https://github.com/TarynBeaupre/PortPanda">
            <h1 id="port-panda">
                <span id="white-text">Port</span>
                <span id="black-text">Panda</span>
            </h1>
        </a>
        

        <form action="/scan" method="POST">
            <div class="form-group">
                <label for="protocol">Protocol</label>
                <select id="protocol" name="protocol" required>
                    <option value="TCP">TCP</option>
                    <option value="UDP">UDP</option>
                </select>
            </div>

            <div class="form-group">
                <label for="start-port" id="start-port-label">Start Port</label>
                <input type="number" id="start-port" name="start_port" min="1" max="65534" placeholder="Default: 1">
            </div>

            <div class="form-group">
                <label for="end-port" id="end-port-label">End Port</label>
                <input type="number" id="end-port" name="end_port" min="2" max="65535" placeholder="Default: 100, Max: 65535">
            </div>

            <div class="form-group" style="display: flex; align-items: center;">
                <input type="checkbox" id="single-port" name="single_port" onclick="toggleSinglePort()">
                <label for="single-port" style="margin-left: 5px; margin-top: 3px;">Scan a single port</label>
            </div>

            <div class="form-group">
                <label for="ip-range">Custom IP/DNS addresses</label>
                <p> Separate by commas, no spaces </p>
                <input type="text" id="ip-range" name="ip_range" placeholder="www.megacorpone.com,8.8.8.8,www.google.com">
            </div>

            <button type="submit">Start Scan</button>
        </form>
    </div>
</body>
</html>
